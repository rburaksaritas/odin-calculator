<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit|Montserrat">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class=header-text>Calculator</div>
    <div id="container" class="glassmorphism">
        <div id="display-container">
            <p id="display">0</p>
        </div>
        <div id="buttons-container">
            <div class="top-container">
                <button id="clear-button" class="button">CLEAR</button>
                <button id="delete-button" class="button">DELETE</button>
            </div>
            <div class="bottom-container">
                <button id="button-7" class="button number-button">7</button>
                <button id="button-8" class="button number-button">8</button>
                <button id="button-9" class="button number-button">9</button>
                <button id="button-divide" class="button operation-button">/</button>
                <button id="button-4" class="button number-button">4</button>
                <button id="button-5" class="button number-button">5</button>
                <button id="button-6" class="button number-button">6</button>
                <button id="button-multiply" class="button operation-button">x</button>
                <button id="button-1" class="button number-button">1</button>
                <button id="button-2" class="button number-button">2</button>
                <button id="button-3" class="button number-button">3</button>
                <button id="button-subtract" class="button operation-button">-</button>
                <button id="button-point" class="button decimal-button">.</button>
                <button id="button-0" class="button number-button">0</button>
                <button id="button-equals" class="button operation-button">=</button>
                <button id="button-add" class="button operation-button">+</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Brought to you with â™¥ by <strong><a href="https://www.github.com/rburaksaritas">github.com/rburaksaritas</a></strong></p>
    </footer>
</body>
</html>
